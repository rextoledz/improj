<body>
   <h1>Sabandal Love Calculator</h1>
   <input type="text" placeholder="First Person" id="name1">
   <input type="text" placeholder="Second Person" id="name2">
   <button id="generate">Generate</button>
   <br>
   <h1 id="display" style="display: none"></h1>
   <div class="loading">Generate...</div>
   <script type="text/javascript">
      $('#generate').on('click', function (e) {
          const compatibilityPercentage = Math.floor(Math.random() * 101); // Generate a random percentage between 0 and 100

          $(".loading").show(); // Show loading text
          $("#display").hide(); // Hide previous prediction
          setTimeout(function () {
              $(".loading").hide(); // Hide loading text after a delay
              $("#display").text("");
              $("#display").show(500); // Show prediction with animation
              $("#display").text(`The compatibility between ${$("#name1").val()} and ${$("#name2").val()} is ${compatibilityPercentage}%`);
          }, 2000); // Adjust the delay time as needed
      });
